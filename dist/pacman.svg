<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" 
     style="background-color: #000000;">
    
    <defs>
        <!-- Pac-Man gradient -->
        <radialGradient id="pacmanGradient">
            <stop offset="0%" stop-color="#ffff66"/>
            <stop offset="100%" stop-color="#ffff00"/>
        </radialGradient>
        
        <!-- Glow effect for dots -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Pac-Man clip path for mouth animation -->
        <clipPath id="pacmanMouth">
            <path id="mouthPath">
                <animate attributeName="d" 
                    dur="0.3s" 
                    repeatCount="indefinite"
                    values="M 0,0 L 20,0 L 20,20 L 0,20 Z;
                            M 10,10 L 20,5 L 20,15 Z M 0,0 L 10,0 L 10,20 L 0,20 Z;
                            M 0,0 L 20,0 L 20,20 L 0,20 Z"/>
            </path>
        </clipPath>
    </defs>
    
    <!-- Maze walls background pattern -->
    <pattern id="mazePattern" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
        <rect width="24" height="24" fill="#000000"/>
        <rect x="0" y="0" width="2" height="24" fill="#1a1a4e" opacity="0.3"/>
        <rect x="0" y="0" width="24" height="2" fill="#1a1a4e" opacity="0.3"/>
    </pattern>
    <rect width="100%" height="100%" fill="url(#mazePattern)"/>
    
    <!-- Title -->
    <text x="400.0" y="20" fill="#ffffff" text-anchor="middle" 
          font-family="'Press Start 2P', 'Courier New', monospace" font-size="12">
        ðŸŽ® CONTRIBUTION CHOMPER ðŸŽ®
    </text>
    
    <!-- Year labels -->
    <text x="400.0" y="35" fill="#888888" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="10">
        2024 - 2026 (13 active days)
    </text>
    <!-- Contribution dots -->    <g id="dots">
        <circle cx="36" cy="36" r="3" fill="#ffff00" filter="url(#glow)" opacity="1">
            <animate attributeName="opacity" 
                     begin="0.00s" 
                     dur="0.2s" 
                     from="1" to="0" 
                     fill="freeze"/>
            <animate attributeName="r" 
                     begin="0.00s" 
                     dur="0.2s" 
                     from="3" to="0" 
                     fill="freeze"/>
        </circle>
        <circle cx="48" cy="36" r="5" fill="#ffff00" filter="url(#glow)" opacity="1">
            <animate attributeName="opacity" 
                     begin="0.77s" 
                     dur="0.2s" 
                     from="1" to="0" 
                     fill="freeze"/>
            <animate attributeName="r" 
                     begin="0.77s" 
                     dur="0.2s" 
                     from="5" to="0" 
                     fill="freeze"/>
        </circle>
        <circle cx="60" cy="36" r="5" fill="#ffff00" filter="url(#glow)" opacity="1">
            <animate attributeName="opacity" 
                     begin="1.54s" 
                     dur="0.2s" 
                     from="1" to="0" 
                     fill="freeze"/>
            <animate attributeName="r" 
                     begin="1.54s" 
                     dur="0.2s" 
                     from="5" to="0" 
                     fill="freeze"/>
        </circle>
        <circle cx="72" cy="36" r="3" fill="#ffff00" filter="url(#glow)" opacity="1">
            <animate attributeName="opacity" 
                     begin="2.31s" 
                     dur="0.2s" 
                     from="1" to="0" 
                     fill="freeze"/>
            <animate attributeName="r" 
                     begin="2.31s" 
                     dur="0.2s" 
                     from="3" to="0" 
                     fill="freeze"/>
        </circle>
        <circle cx="84" cy="36" r="3" fill="#ffff00" filter="url(#glow)" opacity="1">
            <animate attributeName="opacity" 
                     begin="3.08s" 
                     dur="0.2s" 
                     from="1" to="0" 
                     fill="freeze"/>
            <animate attributeName="r" 
                     begin="3.08s" 
                     dur="0.2s" 
                     from="3" to="0" 
                     fill="freeze"/>
        </circle>
        <circle cx="96" cy="36" r="3" fill="#ffff00" filter="url(#glow)" opacity="1">
            <animate attributeName="opacity" 
                     begin="3.85s" 
                     dur="0.2s" 
                     from="1" to="0" 
                     fill="freeze"/>
            <animate attributeName="r" 
                     begin="3.85s" 
                     dur="0.2s" 
                     from="3" to="0" 
                     fill="freeze"/>
        </circle>
        <circle cx="108" cy="36" r="3" fill="#ffff00" filter="url(#glow)" opacity="1">
            <animate attributeName="opacity" 
                     begin="4.62s" 
                     dur="0.2s" 
                     from="1" to="0" 
                     fill="freeze"/>
            <animate attributeName="r" 
                     begin="4.62s" 
                     dur="0.2s" 
                     from="3" to="0" 
                     fill="freeze"/>
        </circle>
        <circle cx="120" cy="36" r="3" fill="#ffff00" filter="url(#glow)" opacity="1">
            <animate attributeName="opacity" 
                     begin="5.38s" 
                     dur="0.2s" 
                     from="1" to="0" 
                     fill="freeze"/>
            <animate attributeName="r" 
                     begin="5.38s" 
                     dur="0.2s" 
                     from="3" to="0" 
                     fill="freeze"/>
        </circle>
        <circle cx="132" cy="36" r="3" fill="#ffff00" filter="url(#glow)" opacity="1">
            <animate attributeName="opacity" 
                     begin="6.15s" 
                     dur="0.2s" 
                     from="1" to="0" 
                     fill="freeze"/>
            <animate attributeName="r" 
                     begin="6.15s" 
                     dur="0.2s" 
                     from="3" to="0" 
                     fill="freeze"/>
        </circle>
        <circle cx="144" cy="36" r="3" fill="#ffff00" filter="url(#glow)" opacity="1">
            <animate attributeName="opacity" 
                     begin="6.92s" 
                     dur="0.2s" 
                     from="1" to="0" 
                     fill="freeze"/>
            <animate attributeName="r" 
                     begin="6.92s" 
                     dur="0.2s" 
                     from="3" to="0" 
                     fill="freeze"/>
        </circle>
        <circle cx="156" cy="36" r="5" fill="#ffff00" filter="url(#glow)" opacity="1">
            <animate attributeName="opacity" 
                     begin="7.69s" 
                     dur="0.2s" 
                     from="1" to="0" 
                     fill="freeze"/>
            <animate attributeName="r" 
                     begin="7.69s" 
                     dur="0.2s" 
                     from="5" to="0" 
                     fill="freeze"/>
        </circle>
        <circle cx="168" cy="36" r="2" fill="#ffff00" filter="url(#glow)" opacity="1">
            <animate attributeName="opacity" 
                     begin="8.46s" 
                     dur="0.2s" 
                     from="1" to="0" 
                     fill="freeze"/>
            <animate attributeName="r" 
                     begin="8.46s" 
                     dur="0.2s" 
                     from="2" to="0" 
                     fill="freeze"/>
        </circle>
        <circle cx="180" cy="36" r="5" fill="#ffff00" filter="url(#glow)" opacity="1">
            <animate attributeName="opacity" 
                     begin="9.23s" 
                     dur="0.2s" 
                     from="1" to="0" 
                     fill="freeze"/>
            <animate attributeName="r" 
                     begin="9.23s" 
                     dur="0.2s" 
                     from="5" to="0" 
                     fill="freeze"/>
        </circle>    </g>
    <!-- Pac-Man -->
    <g id="pacman">
        <!-- Body -->
        <circle cx="0" cy="0" r="10" fill="url(#pacmanGradient)">
        </circle>
        <!-- Mouth (chomping animation) -->
        <g>
            <path fill="#000000">
                <animate attributeName="d" 
                    dur="0.2s" 
                    repeatCount="indefinite"
                    values="M 0,0 L 10,0 L 10,5 L 0,0 
                            L 10,-5 L 10,0 Z;
                            M 0,0 L 10,3 L 10,5 L 0,0 
                            L 10,-5 L 10,-3 Z;
                            M 0,0 L 10,0 L 10,5 L 0,0 
                            L 10,-5 L 10,0 Z"/>
            </path>
        </g>
        <!-- Eye -->
        <circle cx="-2" cy="-5" r="2" fill="#000000"/>
        
        <!-- Movement animation -->
        <animateMotion dur="10s" repeatCount="indefinite" rotate="auto">
            <mpath href="#motionPath"/>
        </animateMotion>
    </g>
    
    <!-- Motion path (invisible) -->
    <path id="motionPath" d="M 36,36 L 36,36 L 48,36 L 60,36 L 72,36 L 84,36 L 96,36 L 108,36 L 120,36 L 132,36 L 144,36 L 156,36 L 168,36 L 180,36" 
          fill="none" stroke="none"/>
    <!-- Score -->
    <g id="score">
        <text x="780" y="25" fill="#ffffff" text-anchor="end" 
              font-family="'Press Start 2P', 'Courier New', monospace" font-size="10">
            SCORE: 13
        </text>
    </g>
    
    <!-- Power pellets (high contribution days) -->
    <g id="powerPellets">
        <circle cx="48" cy="51" r="6" fill="#ff0000" opacity="0.7">
            <animate attributeName="opacity" dur="0.5s" values="0.7;1;0.7" repeatCount="indefinite"/>
        </circle>
        <circle cx="60" cy="51" r="6" fill="#00ffff" opacity="0.7">
            <animate attributeName="opacity" dur="0.5s" values="0.7;1;0.7" repeatCount="indefinite"/>
        </circle>
        <circle cx="156" cy="51" r="6" fill="#ffb8ff" opacity="0.7">
            <animate attributeName="opacity" dur="0.5s" values="0.7;1;0.7" repeatCount="indefinite"/>
        </circle>
        <circle cx="180" cy="51" r="6" fill="#ffb852" opacity="0.7">
            <animate attributeName="opacity" dur="0.5s" values="0.7;1;0.7" repeatCount="indefinite"/>
        </circle>    </g>
</svg>